<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegada de Carbono de Caminhão Diesel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/7.1.2/css/shepherd.css" integrity="sha512-3j1rWrVQKFkf7HvtwfKf1rct2n3jaPFcW2ovsk+vcMt+gxISB0wI0NOBWFnzlGymjK2PLPgyMd/aLmhFxciBGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg">
        <img src="https://observatorio3setor.org.br/wp-content/uploads/2024/03/AdobeStock_679341640-scaled.jpeg" alt="">
    </div>
    <div class="calculator">
        <h1>Calculadora de Pegada de Carbono</h1>
        <h2>Caminhão Diesel</h2>
        <form id="carbonForm">
            <label for="fuel">Quantidade de Combustível Usada (litros):</label>
            <input type="number" id="fuel" name="fuel" required step="0.01" min="0" value="0.00">
            <label for="distance">Distância Percorrida (km):</label>
            <input type="number" id="distance" name="distance" required step="0.01" min="0" max="10000" value="0.00">
            <p>Fator de emissão de carbono do combustível: 2.68kg CO2/l</p>
            <p>Emissões de carbono por quilômetro: 0.12kg CO2/km</p>
            <button type="submit">Calcular</button>
        </form>
        <button id="startVoice">Falar</button>
        <div id="result"></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/7.1.2/js/shepherd.js" integrity="sha512-c7PZ7h4N0huwVjMpvqO3PNTM1r96IXQMAJv78+ciej3E1LUrW1yb97XO5gag5LsdXiFKOr9eGiz07GTNejCWRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
